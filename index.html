<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku game</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
    <div class="setup">
        <div class="level">
            <button id="easy" onClick="changeLevel(1)">Easy</button>
            <button id="medium" onClick="changeLevel(2)">Medium</button>
            <button id="hard" onClick="changeLevel(3)">Hard</button>
        </div>
    </div>
    <div class="game">
        <div id="board"></div>       
    </div>
    <div class="validation">
        <button class="val"  onClick="validate()">Validate</button>
    </div>
</body>
</html>
